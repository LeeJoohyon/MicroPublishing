<!doctype html>
<html>
<head>
{% load static %}
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=1280, target-densitydpi=medium-dpi">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="octocolumn" />
<meta name="keywords" content="octocolumn" />
<meta name="copyright" content="octocolumn" />
<meta name="theme-color" content="#2a292a" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="x-rim-auto-match" content="none" />
<title>octocolumn</title>
<link rel="shortcut icon" href="{% static 'images/favicon/favicon-32.ico' %}" />
<!-- core CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/sass/jquery.modal.css' %}"/>    
<link rel="stylesheet" type="text/css" href="{% static 'css/sass/jquery.modal.theme-atlant.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/sass/signin.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />

<script type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
</head>

<body class="scrollbar-basic welcome-bg">
<main>
<!-- wrapper -->
<div class="signin-container">
	<div class="signin-title">
    	<h1>Sign in with email</h1>
        <h3>octocolumn과 연결된 당신의 이메일과 비밀번호를 입력하세요.<br>계정이 없거나, 비밀번호를 잊었다해도 걱정마시구요.</h3>
    </div>
	<div class="frame">
		<div class="form-signin">
        	<div class="form_title">Sign in</div>
            <div class="mid-container">
                <input type="email" name="username" id="email-signin" placeholder="ID">
                <input type="password" name="password" id="password-signin" placeholder="Password" required>
            </div>
            
            <!-- sign up button -->
            <div class="bottom-container">
                <button onClick="signin_api()" class="btn_signin">Sign in</button>
                <p onClick="window.location.href = '/findPass/'">Forgot your password?</p>
            </div>
		</div>
	</div>
</div>
</main>
<script type="text/javascript" src="{% static 'js/signin.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.modal.js' %}"></script>
</body>
</html>
