[uwsgi]
chdir = /srv/app/octocolumn
module = config.wsgi.deploy:application
home = /root/.pyenv/versions/app

http-to = /tmp/app.sock
chmod-socket = 666
shared-socket = 0.0.0.0:443

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/app.pid
logto = /var/log/uwsgi/app/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
https = =0,/etc/letsencrypt/live/www.octocolumn.com/fullchain.pem,/etc/letsencrypt/live/www.octocolumn.com/privkey.pem,HIGH